<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <title></title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2>Welcome to Find a Doctor!</h2>
            </div>
            <div class="panel-body">

              <p><img class="docImg" src="../img/doc2.png">We tried to make this as easy as possible. You don't feel well or something else is wrong, regardless, you need a doctor. Enter your search terms and lets find you one. At Find A Doctor that is our main goal.</p>

            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2>Enter your search terms:</h2>
            </div>
            <div class="panel-body">
              <form id="doctorSearchform">
                <label class="formText" for="per-page">Enter max # results:</label>
                <input id="per-page" value="10" type="number">
                <br>
                <label class="formText" for="symptom">Enter symptom:</label>
                <input id="symptom" value="pain" type="text">
                <br>
                <label class="formText" for="location">Enter location(st-city):</label>
                <input id="location" value="or-portland" type="text">
                <br>
                <label class="formText" for="name">Enter Doctor Name</label>
                <input id="name" value="smith" type="text">
                <br>
                <button type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="home panel panel-default">
        <img class="homeImg" src="../img/find2.png">
      </div>
      <div class="results panel panel-default">
        <ul id="result">

        </ul>
      </div>
      <ul class="showErrors">
      </ul>
      <button class="btn btn-danger" onclick="myFunction()">Reload page</button>
   </div>


    <script>
        function myFunction() {
            location.reload();
        }
    </script>
  </body>
</html>
