<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <title></title>
  </head>
  <body>

    <div class="container">
      <h1>Enter your search terms:</h1>
      <form id="doctorSearchform">
        <label for="per-page">Enter max # results:</label>
        <input id="per-page" value="10" type="number">
        <br>
        <label for="symptom">Enter symptom:</label>
        <input id="symptom" value="pain" type="text">
        <br>
        <label for="name">Enter Doctor Name</label>
        <input id="name" value="Smith" type="text">
        <br>
        <button type="submit">Search</button>
      </form>
      <ul id="result">
      </ul>
      <button class="btn btn-secondary" onclick="myFunction()">Reload page</button>
   </div>


    <script>
        function myFunction() {
            location.reload();
        }
    </script>
  </body>
</html>
